<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Sunnyside</title>
  </head>
  <body>
    <div class="container">
      <header class="header flex flex-jc-c flex-ai-c">
        <nav class="header__nav flex flex-jc-sb flex-ai-c">
          <img src="./images/logo.svg" alt="logo" class="header__logo" />
          <div class="navigation hide-for-mobile">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Projects</a>
            <button href="#" class="header__cta">CONTACT</button>
          </div>
          <img
            src="./images/icon-hamburger.svg"
            alt="header__menu-icon"
            class="header__menu-icon menu-icon-close hide-for-desktop"
          />
        </nav>
        <div
          class="header__menu flex flex-jc-sb flex-ai-c flex-column hide-for-desktop menu-close"
        >
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Projects</a>
          <button class="header__cta">CONTACT</button>
        </div>
        <h1 class="header__text">WE ARE CREATIVES</h1>
        <img
          src="./images/icon-arrow-down.svg"
          alt="arrow-icon"
          class="header__icon"
        />

        <img
          src="./images/desktop/image-header.jpg"
          alt="desktop-heade-image"
          class="header__img hide-for-mobile"
        />
        <img
          src="./images/mobile/image-header.jpg"
          alt="mobile-heade-image"
          class="header__img hide-for-desktop"
        />
      </header>
    </div>
  </body>
  <script src="./app/js/main.js"></script>
</html>
